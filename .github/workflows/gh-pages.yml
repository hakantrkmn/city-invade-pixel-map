name: Deploy TR and USA sites

on:
  push:
    branches: [usa]

permissions:
  contents: read
  pages: write
  id-token: write
env:
  BASE_PATH: /city-invade-pixel-map/usa/
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_FB_APIKEY: ${{ secrets.VITE_FB_APIKEY }}
      VITE_FB_AUTHDOMAIN: ${{ secrets.VITE_FB_AUTHDOMAIN }}
      VITE_FB_PROJECTID: ${{ secrets.VITE_FB_PROJECTID }}
      VITE_FB_STORAGE: ${{ secrets.VITE_FB_STORAGE }}
      VITE_FB_SENDER: ${{ secrets.VITE_FB_SENDER }}
      VITE_FB_APPID: ${{ secrets.VITE_FB_APPID }}
      VITE_FB_MEAS: ${{ secrets.VITE_FB_MEAS }}
      VITE_FB_DBURL: ${{ secrets.VITE_FB_DBURL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      # ---------- build USA ----------
      - name: Build USA
        run: |
          export BASE_PATH=/city-invade-pixel-map/usa/
          npm run build
          mkdir -p site/usa
          mv dist/* site/usa/

      # ---------- build TR ----------
      - name: Build TR
        run: |
          unset BASE_PATH            # default /city-invade-pixel-map/
          npm run build
          mv dist/* site/

      # ---------- upload combined ----------
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with: { path: site }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4 