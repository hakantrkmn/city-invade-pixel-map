<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Battle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/city-invade-pixel-map/favicon.svg" />
</head>
<body>
    <div class="map-container"></div>
    <!-- City selector modal -->
    <div id="city-selector" class="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.6); align-items:center; justify-content:center; z-index:20;">
      <div style="background:#fff; padding:20px 24px; border-radius:8px; max-width:320px; width:90%; text-align:center;">
        <h3 style="margin-top:0">Choose State</h3>
        <select id="city-dropdown" style="width:100%; padding:8px; font-size:16px;"></select>
        <button id="confirm-city" style="margin-top:12px; padding:8px 14px; font-size:16px; cursor:pointer;">Select</button>
      </div>
    </div>

    <!-- Reddit login button -->
    <button id="reddit-login-btn" style="position:fixed; top:12px; left:12px; z-index:15; padding:6px 12px; font-size:14px; cursor:pointer; background:#ffffffaa; border:1px solid #444; border-radius:6px;">Login with Reddit</button>

    <!-- Change city button -->
    <button id="change-city-btn" style="position:fixed; top:12px; right:12px; z-index:15; padding:6px 12px; font-size:14px; cursor:pointer; background:#ffffffaa; border:1px solid #444; border-radius:6px;">Choose State</button>

    <!-- Reset Map Button (dev only) -->

    <!-- Reddit user display -->
    <div id="reddit-user-display" style="position:fixed; bottom:52px; right:12px; z-index:15; background:#ffffffaa; padding:4px 10px; border:1px solid #444; border-radius:6px; font-family:sans-serif; font-size:14px; display:none;"></div>

    <!-- Cooldown display -->
    <div id="cooldown-display" style="position:fixed; bottom:12px; left:50%; transform:translateX(-50%); z-index:15; background:#ffffffaa; padding:4px 10px; border:1px solid #444; border-radius:6px; font-family:sans-serif; font-size:14px;">Ready to paint</div>
    <script type="module" src="/script.js"></script>
</body>
</html>
